{% extends 'base.html' %}

{% block title %}Login - Frota FUNDEC{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
    }
    
    .login-container::before {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -50px;
        right: -50px;
    }
    
    .login-container::after {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        bottom: -30px;
        left: -30px;
    }
    
    .login-card {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 420px;
        border: none;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        overflow: hidden;
    }
    
    .login-card .card-body {
        padding: 3rem 2rem;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .login-header .logo-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #667eea;
    }
    
    .login-header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 0.3rem;
    }
    
    .login-header p {
        font-size: 0.95rem;
        color: #718096;
        margin: 0;
    }
    
    .form-control, .form-control:focus {
        border-radius: 8px;
        border: 2px solid #e2e8f0;
        padding: 0.7rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.6rem;
        font-size: 0.9rem;
    }
    
    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-login:active {
        transform: translateY(0);
    }
    
    .input-group-icon {
        position: relative;
    }
    
    .input-group-icon i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #cbd5e0;
        pointer-events: none;
    }
    
    .input-group-icon input {
        padding-right: 40px;
    }
    
    .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
        font-size: 0.85rem;
        color: #718096;
    }
    
    [data-bs-theme="dark"] .login-header h1 {
        color: #f7fafc;
    }
    
    [data-bs-theme="dark"] .login-header p {
        color: #cbd5e0;
    }
    
    [data-bs-theme="dark"] .form-label {
        color: #e2e8f0;
    }
    
    [data-bs-theme="dark"] .form-control {
        background-color: #2d3748;
        border-color: #4a5568;
        color: #e2e8f0;
    }
</style>

<div class="login-container">
    <div class="card login-card">
        <div class="card-body">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fa-solid fa-car-side"></i>
                </div>
                <h1>Frota FUNDEC</h1>
                <p>Sistema de Gerenciamento de Veículos</p>
            </div>
            
            <form method="post" action="{{ url_for('login') }}" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fa-solid fa-user me-2"></i>Usuário</label>
                    <div class="input-group-icon">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label"><i class="fa-solid fa-lock me-2"></i>Senha</label>
                    <div class="input-group-icon">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login btn-lg">
                        <i class="fa-solid fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <small>Credenciais de acesso fornecidas pelo administrador</small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
